schemaVersion: 2.0.0
commandTests:
  - name: "Python"
    command: "which"
    args: ["python"]
    expectedOutput: ["/usr/bin/python"]
  - name: "Pip"
    command: "which"
    args: ["pip"]
    expectedOutput: ["/usr/bin/pip"]
  - name: "NPM"
    command: "which"
    args: ["npm"]
    expectedOutput: ["/usr/local/bin/npm"]
